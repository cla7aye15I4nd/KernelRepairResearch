fix_commit_message: "ipvs: fix buffer overflow with sync daemon and service\n\nsyzkaller\
  \ reports for buffer overflow for interface name\nwhen starting sync daemons [1]\n\
  \nWhat we do is that we copy user structure into larger stack\nbuffer but later\
  \ we search NUL past the stack buffer.\nThe same happens for sched_name when adding/editing\
  \ virtual server.\n\nWe are restricted by IP_VS_SCHEDNAME_MAXLEN and IP_VS_IFNAME_MAXLEN\n\
  being used as size in include/uapi/linux/ip_vs.h, so they\ninclude the space for\
  \ NUL.\n\nAs using strlcpy is wrong for unsafe source, replace it with\nstrscpy\
  \ and add checks to return EINVAL if source string is not\nNUL-terminated. The incomplete\
  \ strlcpy fix comes from 2.6.13.\n\nFor the netlink interface reduce the len parameter\
  \ for\nIPVS_DAEMON_ATTR_MCAST_IFN and IPVS_SVC_ATTR_SCHED_NAME,\nso that we get\
  \ proper EINVAL.\n\n[1]\nkernel BUG at lib/string.c:1052!\ninvalid opcode: 0000\
