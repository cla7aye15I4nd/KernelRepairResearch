fix_commit_message: "KVM: Fix stack-out-of-bounds read in write_mmio\n\nReported by\
  \ syzkaller:\n\n  BUG: KASAN: stack-out-of-bounds in write_mmio+0x11e/0x270 [kvm]\n\
  \  Read of size 8 at addr ffff8803259df7f8 by task syz-executor/32298\n\n  CPU:\
  \ 6 PID: 32298 Comm: syz-executor Tainted: G           OE    4.15.0-rc2+ #18\n \
  \ Hardware name: LENOVO ThinkCentre M8500t-N000/SHARKBAY, BIOS FBKTC1AUS 02/16/2016\n\
  \  Call Trace:\n   dump_stack+0xab/0xe1\n   print_address_description+0x6b/0x290\n\
  \   kasan_report+0x28a/0x370\n   write_mmio+0x11e/0x270 [kvm]\n   emulator_read_write_onepage+0x311/0x600\
  \ [kvm]\n   emulator_read_write+0xef/0x240 [kvm]\n   emulator_fix_hypercall+0x105/0x150\
  \ [kvm]\n   em_hypercall+0x2b/0x80 [kvm]\n   x86_emulate_insn+0x2b1/0x1640 [kvm]\n\
  \   x86_emulate_instruction+0x39a/0xb90 [kvm]\n   handle_exception+0x1b4/0x4d0 [kvm_intel]\n\
  \   vcpu_enter_guest+0x15a0/0x2640 [kvm]\n   kvm_arch_vcpu_ioctl_run+0x549/0x7d0\
  \ [kvm]\n   kvm_vcpu_ioctl+0x479/0x880 [kvm]\n   do_vfs_ioctl+0x142/0x9a0\n   SyS_ioctl+0x74/0x80\n\
  \   entry_SYSCALL_64_fastpath+0x23/0x9a\n\nThe path of patched vmmcall will patch\
  \ 3 bytes opcode 0F 01 C1(vmcall)\nto the guest memory, however, write_mmio tracepoint\
  \ always prints 8 bytes\nthrough *(u64 *)val since kvm splits the mmio access into\
  \ 8 bytes. This\nleaks 5 bytes from the kernel stack (CVE-2017-17741).  This patch\
  \ fixes\nit by just accessing the bytes which we operate on.\n\nBefore patch:\n\n\
  syz-executor-5567  [007] .... 51370.561696: kvm_mmio: mmio write len 3 gpa 0x10\
  \ val 0x1ffff10077c1010f\n\nAfter patch:\n\nsyz-executor-13416 [002] .... 51302.299573:\
  \ kvm_mmio: mmio write len 3 gpa 0x10 val 0xc1010f\n\nReported-by: Dmitry Vyukov\
  \ <dvyukov@google.com>\nReviewed-by: Darren Kenny <darren.kenny@oracle.com>\nReviewed-by:\
  \ Marc Zyngier <marc.zyngier@arm.com>\nTested-by: Marc Zyngier <marc.zyngier@arm.com>\n\
  Cc: Paolo Bonzini <pbonzini@redhat.com>\nCc: Radim Krčmář <rkrcmar@redhat.com>\n\
  Cc: Marc Zyngier <marc.zyngier@arm.com>\nCc: Christoffer Dall <christoffer.dall@linaro.org>\n\
  Signed-off-by: Wanpeng Li <wanpeng.li@hotmail.com>\nSigned-off-by: Paolo Bonzini\
  \ <pbonzini@redhat.com>\n"
