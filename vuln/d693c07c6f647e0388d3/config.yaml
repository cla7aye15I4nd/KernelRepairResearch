fix_commit_message: "usbnet: gl620a: fix endpoint checking in genelink_bind()\n\n\
  Syzbot reports [1] a warning in usb_submit_urb() triggered by\ninconsistencies between\
  \ expected and actually present endpoints\nin gl620a driver. Since genelink_bind()\
  \ does not properly\nverify whether specified eps are in fact provided by the device,\n\
  in this case, an artificially manufactured one, one may get a\nmismatch.\n\nFix\
  \ the issue by resorting to a usbnet utility function\nusbnet_get_endpoints(), usually\
  \ reserved for this very problem.\nCheck for endpoints and return early before proceeding\
  \ further if\nany are missing.\n\n[1] Syzbot report:\nusb 5-1: Manufacturer: syz\n\
  usb 5-1: SerialNumber: syz\nusb 5-1: config 0 descriptor??\ngl620a 5-1:0.23 usb0:\
  \ register 'gl620a' at usb-dummy_hcd.0-1, ...\n------------[ cut here ]------------\n\
  usb 5-1: BOGUS urb xfer, pipe 3 != type 1\nWARNING: CPU: 2 PID: 1841 at drivers/usb/core/urb.c:503\
  \ usb_submit_urb+0xe4b/0x1730 drivers/usb/core/urb.c:503\nModules linked in:\nCPU:\
  \ 2 UID: 0 PID: 1841 Comm: kworker/2:2 Not tainted 6.12.0-syzkaller-07834-g06afb0f36106\
