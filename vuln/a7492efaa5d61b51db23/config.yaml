fix_commit_message: "net: qrtr: Fix a refcount bug in qrtr_recvmsg()\n\nSyzbot reported\
  \ a bug as following:\n\nrefcount_t: addition on 0; use-after-free.\n...\nRIP: 0010:refcount_warn_saturate+0x17c/0x1f0\
  \ lib/refcount.c:25\n...\nCall Trace:\n <TASK>\n __refcount_add include/linux/refcount.h:199\
  \ [inline]\n __refcount_inc include/linux/refcount.h:250 [inline]\n refcount_inc\
  \ include/linux/refcount.h:267 [inline]\n kref_get include/linux/kref.h:45 [inline]\n\
  \ qrtr_node_acquire net/qrtr/af_qrtr.c:202 [inline]\n qrtr_node_lookup net/qrtr/af_qrtr.c:398\
  \ [inline]\n qrtr_send_resume_tx net/qrtr/af_qrtr.c:1003 [inline]\n qrtr_recvmsg+0x85f/0x990\
  \ net/qrtr/af_qrtr.c:1070\n sock_recvmsg_nosec net/socket.c:1017 [inline]\n sock_recvmsg+0xe2/0x160\
  \ net/socket.c:1038\n qrtr_ns_worker+0x170/0x1700 net/qrtr/ns.c:688\n process_one_work+0x991/0x15c0\
  \ kernel/workqueue.c:2390\n worker_thread+0x669/0x1090 kernel/workqueue.c:2537\n\
  \nIt occurs in the concurrent scenario of qrtr_recvmsg() and\nqrtr_endpoint_unregister()\
  \ as following:\n\n\tcpu0\t\t\t\t\tcpu1\nqrtr_recvmsg\t\t\t\tqrtr_endpoint_unregister\n\
  qrtr_send_resume_tx\t\t\tqrtr_node_release\nqrtr_node_lookup\t\t\tmutex_lock(&qrtr_node_lock)\n\
  spin_lock_irqsave(&qrtr_nodes_lock, )\trefcount_dec_and_test(&node->ref) [node->ref\
  \ == 0]\nradix_tree_lookup [node != NULL]\t__qrtr_node_release\nqrtr_node_acquire\t\
  \t\tspin_lock_irqsave(&qrtr_nodes_lock, )\nkref_get(&node->ref) [WARNING]\t\t...\n\
  \t\t\t\t\tmutex_unlock(&qrtr_node_lock)\n\nUse qrtr_node_lock to protect qrtr_node_lookup()\
  \ implementation, this\nis actually improving the protection of node reference.\n\
  \nFixes: 0a7e0d0ef054 (\"net: qrtr: Migrate node lookup tree to spinlock\")\nReported-by:\
  \ syzbot+a7492efaa5d61b51db23@syzkaller.appspotmail.com\nLink: https://syzkaller.appspot.com/bug?extid=a7492efaa5d61b51db23\n\
  Signed-off-by: Ziyang Xuan <william.xuanziyang@huawei.com>\nSigned-off-by: David\
  \ S. Miller <davem@davemloft.net>\n"
