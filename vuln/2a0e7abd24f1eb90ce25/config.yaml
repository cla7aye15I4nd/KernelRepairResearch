fix_commit_message: "net: USB: Fix wrong-direction WARNING in plusb.c\n\nThe syzbot\
  \ fuzzer detected a bug in the plusb network driver: A\nzero-length control-OUT\
  \ transfer was treated as a read instead of a\nwrite.  In modern kernels this error\
  \ provokes a WARNING:\n\nusb 1-1: BOGUS control dir, pipe 80000280 doesn't match\
  \ bRequestType c0\nWARNING: CPU: 0 PID: 4645 at drivers/usb/core/urb.c:411\nusb_submit_urb+0x14a7/0x1880\
  \ drivers/usb/core/urb.c:411\nModules linked in:\nCPU: 1 PID: 4645 Comm: dhcpcd\
  \ Not tainted\n6.2.0-rc6-syzkaller-00050-g9f266ccaa2f5 #0\nHardware name: Google\
  \ Google Compute Engine/Google Compute Engine, BIOS Google\n01/12/2023\nRIP: 0010:usb_submit_urb+0x14a7/0x1880\
  \ drivers/usb/core/urb.c:411\n...\nCall Trace:\n <TASK>\n usb_start_wait_urb+0x101/0x4b0\
  \ drivers/usb/core/message.c:58\n usb_internal_control_msg drivers/usb/core/message.c:102\
  \ [inline]\n usb_control_msg+0x320/0x4a0 drivers/usb/core/message.c:153\n __usbnet_read_cmd+0xb9/0x390\
  \ drivers/net/usb/usbnet.c:2010\n usbnet_read_cmd+0x96/0xf0 drivers/net/usb/usbnet.c:2068\n\
  \ pl_vendor_req drivers/net/usb/plusb.c:60 [inline]\n pl_set_QuickLink_features\
  \ drivers/net/usb/plusb.c:75 [inline]\n pl_reset+0x2f/0xf0 drivers/net/usb/plusb.c:85\n\
  \ usbnet_open+0xcc/0x5d0 drivers/net/usb/usbnet.c:889\n __dev_open+0x297/0x4d0 net/core/dev.c:1417\n\
  \ __dev_change_flags+0x587/0x750 net/core/dev.c:8530\n dev_change_flags+0x97/0x170\
  \ net/core/dev.c:8602\n devinet_ioctl+0x15a2/0x1d70 net/ipv4/devinet.c:1147\n inet_ioctl+0x33f/0x380\
  \ net/ipv4/af_inet.c:979\n sock_do_ioctl+0xcc/0x230 net/socket.c:1169\n sock_ioctl+0x1f8/0x680\
  \ net/socket.c:1286\n vfs_ioctl fs/ioctl.c:51 [inline]\n __do_sys_ioctl fs/ioctl.c:870\
  \ [inline]\n __se_sys_ioctl fs/ioctl.c:856 [inline]\n __x64_sys_ioctl+0x197/0x210\
  \ fs/ioctl.c:856\n do_syscall_x64 arch/x86/entry/common.c:50 [inline]\n do_syscall_64+0x39/0xb0\
  \ arch/x86/entry/common.c:80\n entry_SYSCALL_64_after_hwframe+0x63/0xcd\n\nThe fix\
  \ is to call usbnet_write_cmd() instead of usbnet_read_cmd() and\nremove the USB_DIR_IN\
  \ flag.\n\nReported-and-tested-by: syzbot+2a0e7abd24f1eb90ce25@syzkaller.appspotmail.com\n\
