  \nAs 'ext4_rename' will modify 'old.inode' ctime and mark inode dirty,\nwhich may\
  \ trigger expand 'extra_isize' and allocate block. If inode\ndidn't init quota will\
  \ lead to warning.  To solve above issue, init\n'old.inode' firstly in 'ext4_rename'.\n\
