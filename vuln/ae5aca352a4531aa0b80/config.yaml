fix_commit_message: "Bluetooth: hci_core: Fix use-after-free in vhci_flush()\n\nsyzbot\
  \ reported use-after-free in vhci_flush() without repro. [0]\n\nFrom the splat,\
  \ a thread close()d a vhci file descriptor while\nits device was being used by iotcl()\
  \ on another thread.\n\nOnce the last fd refcnt is released, vhci_release() calls\n\
  hci_unregister_dev(), hci_free_dev(), and kfree() for struct\nvhci_data, which is\
  \ set to hci_dev->dev->driver_data.\n\nThe problem is that there is no synchronisation\
  \ after unlinking\nhdev from hci_dev_list in hci_unregister_dev().  There might\
  \ be\nanother thread still accessing the hdev which was fetched before\nthe unlink\
  \ operation.\n\nWe can use SRCU for such synchronisation.\n\nLet's run hci_dev_reset()\
  \ under SRCU and wait for its completion\nin hci_unregister_dev().\n\nAnother option\
  \ would be to restore hci_dev->destruct(), which was\nremoved in commit 587ae086f6e4\
  \ (\"Bluetooth: Remove unused\nhci-destruct cb\").  However, this would not be a\
  \ good solution, as\nwe should not run hci_unregister_dev() while there are in-flight\n\
  ioctl() requests, which could lead to another data-race KCSAN splat.\n\nNote that\
  \ other drivers seem to have the same problem, for exmaple,\nvirtbt_remove().\n\n\
