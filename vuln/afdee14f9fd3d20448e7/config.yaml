fix_commit_message: "btrfs: fix assertion of exclop condition when starting balance\n\
  \nBalance as exclusive state is compatible with paused balance and device\nadd,\
  \ which makes some things more complicated. The assertion of valid\nstates when\
  \ starting from paused balance needs to take into account two\nmore states, the\
  \ combinations can be hit when there are several threads\nracing to start balance\
  \ and device add. This won't typically happen when\nthe commands are started from\
  \ command line.\n\nScenario 1: With exclusive_operation state == BTRFS_EXCLOP_NONE.\n\
  \nConcurrently adding multiple devices to the same mount point and\nbtrfs_exclop_finish\
  \ executed finishes before assertion in\nbtrfs_exclop_balance, exclusive_operation\
  \ will changed to\nBTRFS_EXCLOP_NONE state which lead to assertion failed:\n\n \
  \ fs_info->exclusive_operation == BTRFS_EXCLOP_BALANCE ||\n  fs_info->exclusive_operation\
  \ == BTRFS_EXCLOP_DEV_ADD,\n  in fs/btrfs/ioctl.c:456\n  Call Trace:\n   <TASK>\n\
  \   btrfs_exclop_balance+0x13c/0x310\n   ? memdup_user+0xab/0xc0\n   ? PTR_ERR+0x17/0x20\n\
  \   btrfs_ioctl_add_dev+0x2ee/0x320\n   btrfs_ioctl+0x9d5/0x10d0\n   ? btrfs_ioctl_encoded_write+0xb80/0xb80\n\
  \   __x64_sys_ioctl+0x197/0x210\n   do_syscall_64+0x3c/0xb0\n   entry_SYSCALL_64_after_hwframe+0x63/0xcd\n\
  \nScenario 2: With exclusive_operation state == BTRFS_EXCLOP_BALANCE_PAUSED.\n\n\
  Concurrently adding multiple devices to the same mount point and\nbtrfs_exclop_balance\
  \ executed finish before the latter thread execute\nassertion in btrfs_exclop_balance,\
  \ exclusive_operation will changed to\nBTRFS_EXCLOP_BALANCE_PAUSED state which lead\
  \ to assertion failed:\n\n  fs_info->exclusive_operation == BTRFS_EXCLOP_BALANCE\
  \ ||\n  fs_info->exclusive_operation == BTRFS_EXCLOP_DEV_ADD ||\n  fs_info->exclusive_operation\
  \ == BTRFS_EXCLOP_NONE,\n  fs/btrfs/ioctl.c:458\n  Call Trace:\n   <TASK>\n   btrfs_exclop_balance+0x240/0x410\n\
  \   ? memdup_user+0xab/0xc0\n   ? PTR_ERR+0x17/0x20\n   btrfs_ioctl_add_dev+0x2ee/0x320\n\
  \   btrfs_ioctl+0x9d5/0x10d0\n   ? btrfs_ioctl_encoded_write+0xb80/0xb80\n   __x64_sys_ioctl+0x197/0x210\n\
  \   do_syscall_64+0x3c/0xb0\n   entry_SYSCALL_64_after_hwframe+0x63/0xcd\n\nAn example\
