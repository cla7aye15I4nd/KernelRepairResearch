fix_commit_message: "netfilter: ip_tables: remove clusterip target\n\nMarked as 'to\
  \ be removed soon' since kernel 4.1 (2015).\nFunctionality was superseded by the\
  \ 'cluster' match, added in kernel\n2.6.30 (2009).\n\nclusterip_tg_check still has\
  \ races that can give\n\n proc_dir_entry 'ipt_CLUSTERIP/10.1.1.2' already registered\n\
  \nfollowed by a WARN splat.\n\nRemove it instead of trying to fix this up again.\n\
  clusterip uapi header is left as-is for now.\n\nSigned-off-by: Florian Westphal\
  \ <fw@strlen.de>\n"
