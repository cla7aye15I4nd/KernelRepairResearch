fix_commit_message: "smc: Fix various oops due to inet_sock type confusion.\n\nsyzbot\
  \ reported weird splats [0][1] in cipso_v4_sock_setattr() while\nfreeing inet_sk(sk)->inet_opt.\n\
  \nThe address was freed multiple times even though it was read-only memory.\n\n\
  cipso_v4_sock_setattr() did nothing wrong, and the root cause was type\nconfusion.\n\
  \nThe cited commit made it possible to create smc_sock as an INET socket.\n\nThe\
  \ issue is that struct smc_sock does not have struct inet_sock as the\nfirst member\
  \ but hijacks AF_INET and AF_INET6 sk_family, which confuses\nvarious places.\n\n\
  In this case, inet_sock.inet_opt was actually smc_sock.clcsk_data_ready(),\nwhich\
  \ is an address of a function in the text segment.\n\n  $ pahole -C inet_sock vmlinux\n\
  \  struct inet_sock {\n  ...\n          struct ip_options_rcu *    inet_opt;   \
  \          /*   784     8 */\n\n  $ pahole -C smc_sock vmlinux\n  struct smc_sock\
  \ {\n  ...\n          void                       (*clcsk_data_ready)(struct sock\
  \ *); /*   784     8 */\n\nThe same issue for another field was reported before.\
  \ [2][3]\n\nAt that time, an ugly hack was suggested [4], but it makes both INET\n\
  and SMC code error-prone and hard to change.\n\nAlso, yet another variant was fixed\
  \ by a hacky commit 98d4435efcbf3\n(\"net/smc: prevent NULL pointer dereference\
  \ in txopt_get\").\n\nInstead of papering over the root cause by such hacks, we\
  \ should not\nallow non-INET socket to reuse the INET infra.\n\nLet's add inet_sock\
  \ as the first member of smc_sock.\n\n[0]:\nkvfree_call_rcu(): Double-freed call.\
