fix_commit_message: "tipc: fix a null-ptr-deref in tipc_topsrv_accept\n\nsyzbot found\
  \ a crash in tipc_topsrv_accept:\n\n  KASAN: null-ptr-deref in range [0x0000000000000008-0x000000000000000f]\n\
  \  Workqueue: tipc_rcv tipc_topsrv_accept\n  RIP: 0010:kernel_accept+0x22d/0x350\
  \ net/socket.c:3487\n  Call Trace:\n   <TASK>\n   tipc_topsrv_accept+0x197/0x280\
  \ net/tipc/topsrv.c:460\n   process_one_work+0x991/0x1610 kernel/workqueue.c:2289\n\
  \   worker_thread+0x665/0x1080 kernel/workqueue.c:2436\n   kthread+0x2e4/0x3a0 kernel/kthread.c:376\n\
  \   ret_from_fork+0x1f/0x30 arch/x86/entry/entry_64.S:306\n\nIt was caused by srv->listener\
  \ that might be set to null by\ntipc_topsrv_stop() in net .exit whereas it's still\
  \ used in\ntipc_topsrv_accept() worker.\n\nsrv->listener is protected by srv->idr_lock\
  \ in tipc_topsrv_stop(), so add\na check for srv->listener under srv->idr_lock in\
  \ tipc_topsrv_accept() to\navoid the null-ptr-deref. To ensure the lsock is not\
  \ released during the\ntipc_topsrv_accept(), move sock_release() after tipc_topsrv_work_stop()\n\
  where it's waiting until the tipc_topsrv_accept worker to be done.\n\nNote that\
  \ sk_callback_lock is used to protect sk->sk_user_data instead of\nsrv->listener,\
  \ and it should check srv in tipc_topsrv_listener_data_ready()\ninstead. This also\
  \ ensures that no more tipc_topsrv_accept worker will be\nstarted after tipc_conn_close()\
  \ is called in tipc_topsrv_stop() where it\nsets sk->sk_user_data to null.\n\nFixes:\
  \ 0ef897be12b8 (\"tipc: separate topology server listener socket from subcsriber\
  \ sockets\")\nReported-by: syzbot+c5ce866a8d30f4be0651@syzkaller.appspotmail.com\n\
  Signed-off-by: Xin Long <lucien.xin@gmail.com>\nAcked-by: Jon Maloy <jmaloy@redhat.com>\n\
