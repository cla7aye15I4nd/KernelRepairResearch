  \ be called when hsr slave interface name\nis changed.\n\nTest commands:\n    ip\
  \ link add dummy0 type dummy\n    ip link add dummy1 type dummy\n    ip link add\
  \ hsr0 type hsr slave1 dummy0 slave2 dummy1\n    ip link set dummy0 name ap\n\n\
