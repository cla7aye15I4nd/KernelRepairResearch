fix_commit_message: "kasan: fix crashes on access to memory mapped by vm_map_ram()\n\
  \nWith CONFIG_KASAN_VMALLOC=y any use of memory obtained via vm_map_ram()\nwill\
  \ crash because there is no shadow backing that memory.\n\nInstead of sprinkling\
  \ additional kasan_populate_vmalloc() calls all over\nthe vmalloc code, move it\
  \ into alloc_vmap_area(). This will fix\nvm_map_ram() and simplify the code a bit.\n\
  \n[aryabinin@virtuozzo.com: v2]\n  Link: http://lkml.kernel.org/r/20191205095942.1761-1-aryabinin@virtuozzo.comLink:\
  \ http://lkml.kernel.org/r/20191204204534.32202-1-aryabinin@virtuozzo.com\nFixes:\
  \ 3c5c3cfb9ef4 (\"kasan: support backing vmalloc space with real shadow memory\"\
  )\nSigned-off-by: Andrey Ryabinin <aryabinin@virtuozzo.com>\nReported-by: Dmitry\
  \ Vyukov <dvyukov@google.com>\nReviewed-by: Uladzislau Rezki (Sony) <urezki@gmail.com>\n\
  Cc: Daniel Axtens <dja@axtens.net>\nCc: Alexander Potapenko <glider@google.com>\n\
  Cc: Daniel Axtens <dja@axtens.net>\nCc: Qian Cai <cai@lca.pw>\nSigned-off-by: Andrew\
  \ Morton <akpm@linux-foundation.org>\nSigned-off-by: Linus Torvalds <torvalds@linux-foundation.org>\n"
