fix_commit_message: "net: fix uninit-value in caif_seqpkt_sendmsg\n\nWhen nr_segs\
  \ equal to zero in iovec_from_user, the object\nmsg->msg_iter.iov is uninit stack\
  \ memory in caif_seqpkt_sendmsg\nwhich is defined in ___sys_sendmsg. So we cann't\
  \ just judge\nmsg->msg_iter.iov->base directlly. We can use nr_segs to judge\nmsg\
  \ in caif_seqpkt_sendmsg whether has data buffers.\n\n=====================================================\n\
