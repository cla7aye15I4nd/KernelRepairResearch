fix_commit_message: "jfs: validate AG parameters in dbMount() to prevent crashes\n\
  \nValidate db_agheight, db_agwidth, and db_agstart in dbMount to catch\ncorrupted\
  \ metadata early and avoid undefined behavior in dbAllocAG.\nLimits are derived\
  \ from L2LPERCTL, LPERCTL/MAXAG, and CTLTREESIZE:\n\n- agheight: 0 to L2LPERCTL/2\
  \ (0 to 5) ensures shift\n  (L2LPERCTL - 2*agheight) >= 0.\n- agwidth: 1 to min(LPERCTL/MAXAG,\
  \ 2^(L2LPERCTL - 2*agheight))\n  ensures agperlev >= 1.\n  - Ranges: 1-8 (agheight\
  \ 0-3), 1-4 (agheight 4), 1 (agheight 5).\n  - LPERCTL/MAXAG = 1024/128 = 8 limits\
  \ leaves per AG;\n    2^(10 - 2*agheight) prevents division to 0.\n- agstart: 0\
  \ to CTLTREESIZE-1 - agwidth*(MAXAG-1) keeps ti within\n  stree (size 1365).\n \
  \ - Ranges: 0-1237 (agwidth 1), 0-348 (agwidth 8).\n\nUBSAN: shift-out-of-bounds\
  \ in fs/jfs/jfs_dmap.c:1400:9\nshift exponent -335544310 is negative\nCPU: 0 UID:\
