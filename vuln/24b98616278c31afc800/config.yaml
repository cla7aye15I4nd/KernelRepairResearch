fix_commit_message: "net: core: don't call SIOCBRADD/DELIF for non-bridge devices\n\
  \nCommit ad2f99aedf8f (\"net: bridge: move bridge ioctls out of .ndo_do_ioctl\"\
  )\nchanged SIOCBRADD/DELIF to use bridge's ioctl hook (br_ioctl_hook)\nwithout checking\
  \ if the target netdevice is actually a bridge which can\ncause crashes and generally\
  \ interpreting other devices' private pointers\nas net_bridge pointers.\n\nCrash\
