fix_commit_message: "USB: yurex: Fix bad gfp argument\n\nThe syzbot fuzzer identified\
  \ a bug in the yurex driver: It passes\nGFP_KERNEL as a memory-allocation flag to\
  \ usb_submit_urb() at a time\nwhen its state is TASK_INTERRUPTIBLE, not TASK_RUNNING:\n\
  \ndo not call blocking ops when !TASK_RUNNING; state=1 set at [<00000000370c7c68>]\
  \ prepare_to_wait+0xb1/0x2a0 kernel/sched/wait.c:247\nWARNING: CPU: 1 PID: 340 at\
  \ kernel/sched/core.c:7253 __might_sleep+0x135/0x190\nkernel/sched/core.c:7253\n\
  Kernel panic - not syncing: panic_on_warn set ...\nCPU: 1 PID: 340 Comm: syz-executor677\
  \ Not tainted 5.8.0-syzkaller #0\nHardware name: Google Google Compute Engine/Google\
  \ Compute Engine, BIOS Google\n01/01/2011\nCall Trace:\n __dump_stack lib/dump_stack.c:77\
  \ [inline]\n dump_stack+0xf6/0x16e lib/dump_stack.c:118\n panic+0x2aa/0x6e1 kernel/panic.c:231\n\
  \ __warn.cold+0x20/0x50 kernel/panic.c:600\n report_bug+0x1bd/0x210 lib/bug.c:198\n\
  \ handle_bug+0x41/0x80 arch/x86/kernel/traps.c:234\n exc_invalid_op+0x14/0x40 arch/x86/kernel/traps.c:254\n\
  \ asm_exc_invalid_op+0x12/0x20 arch/x86/include/asm/idtentry.h:536\nRIP: 0010:__might_sleep+0x135/0x190\
  \ kernel/sched/core.c:7253\nCode: 65 48 8b 1c 25 40 ef 01 00 48 8d 7b 10 48 89 fe\
  \ 48 c1 ee 03 80 3c 06 00 75\n2b 48 8b 73 10 48 c7 c7 e0 9e 06 86 e8 ed 12 f6 ff\
  \ <0f> 0b e9 46 ff ff ff e8 1f\nb2 4b 00 e9 29 ff ff ff e8 15 b2 4b 00\nRSP: 0018:ffff8881cdb77a28\
  \ EFLAGS: 00010282\nRAX: 0000000000000000 RBX: ffff8881c6458000 RCX: 0000000000000000\n\
  RDX: ffff8881c6458000 RSI: ffffffff8129ec93 RDI: ffffed1039b6ef37\nRBP: ffffffff86fdade2\
  \ R08: 0000000000000001 R09: ffff8881db32f54f\nR10: 0000000000000000 R11: 0000000030343354\
  \ R12: 00000000000001f2\nR13: 0000000000000000 R14: 0000000000000068 R15: ffffffff83c1b1aa\n\
  \ slab_pre_alloc_hook.constprop.0+0xea/0x200 mm/slab.h:498\n slab_alloc_node mm/slub.c:2816\
  \ [inline]\n slab_alloc mm/slub.c:2900 [inline]\n kmem_cache_alloc_trace+0x46/0x220\
  \ mm/slub.c:2917\n kmalloc include/linux/slab.h:554 [inline]\n dummy_urb_enqueue+0x7a/0x880\
  \ drivers/usb/gadget/udc/dummy_hcd.c:1251\n usb_hcd_submit_urb+0x2b2/0x22d0 drivers/usb/core/hcd.c:1547\n\
  \ usb_submit_urb+0xb4e/0x13e0 drivers/usb/core/urb.c:570\n yurex_write+0x3ea/0x820\
  \ drivers/usb/misc/yurex.c:495\n\nThis patch changes the call to use GFP_ATOMIC\
  \ instead of GFP_KERNEL.\n\nReported-and-tested-by: syzbot+c2c3302f9c601a4b1be2@syzkaller.appspotmail.com\n\
