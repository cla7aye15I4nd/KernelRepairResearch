fix_commit_message: "slip: make slhc_free() silently accept an error pointer\n\nThis\
  \ way, slhc_free() accepts what slhc_init() returns, whether that is\nan error or\
  \ not.\n\nIn particular, the pattern in sl_alloc_bufs() is\n\n        slcomp = slhc_init(16,\
  \ 16);\n        ...\n        slhc_free(slcomp);\n\nfor the error handling path,\
  \ and rather than complicate that code, just\nmake it ok to always free what was\
  \ returned by the init function.\n\nThat's what the code used to do before commit\
  \ 4ab42d78e37a (\"ppp, slip:\nValidate VJ compression slot parameters completely\"\
  ) when slhc_init()\njust returned NULL for the error case, with no actual indication\
  \ of the\ndetails of the error.\n\nReported-by: syzbot+45474c076a4927533d2e@syzkaller.appspotmail.com\n\
  Fixes: 4ab42d78e37a (\"ppp, slip: Validate VJ compression slot parameters completely\"\
