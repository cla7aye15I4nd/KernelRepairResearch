fix_commit_message: "drm/lease: fix WARNING in idr_destroy\n\ndrm_lease_create takes\
  \ ownership of leases. And leases will be released\nby drm_master_put.\n\ndrm_master_put\n\
  \    ->drm_master_destroy\n            ->idr_destroy\n\nSo we needn't call idr_destroy\
  \ again.\n\nReported-and-tested-by: syzbot+05835159fe322770fe3d@syzkaller.appspotmail.com\n\
