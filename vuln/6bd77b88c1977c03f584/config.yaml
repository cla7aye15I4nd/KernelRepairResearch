fix_commit_message: "fs/reiserfs/journal.c: add missing resierfs_warning() arg\n\n\
  One use of the reiserfs_warning() macro in journal_init_dev() is missing\na parameter,\
  \ causing the following warning:\n\n  REISERFS warning (device loop0): journal_init_dev:\
  \ Cannot open '%s': %i journal_init_dev:\n\nThis also causes a WARN_ONCE() warning\
  \ in the vsprintf code, and then a\npanic if panic_on_warn is set.\n\n  Please remove\
  \ unsupported %/ in format string\n  WARNING: CPU: 1 PID: 4480 at lib/vsprintf.c:2138\
  \ format_decode+0x77f/0x830 lib/vsprintf.c:2138\n  Kernel panic - not syncing: panic_on_warn\
  \ set ...\n\nJust add another string argument to the macro invocation.\n\nAddresses\
  \ https://syzkaller.appspot.com/bug?id=0627d4551fdc39bf1ef5d82cd9eef587047f7718\n\
  \nLink: http://lkml.kernel.org/r/d678ebe1-6f54-8090-df4c-b9affad62293@infradead.org\n\
  Signed-off-by: Randy Dunlap <rdunlap@infradead.org>\nReported-by: <syzbot+6bd77b88c1977c03f584@syzkaller.appspotmail.com>\n\
  Tested-by: Randy Dunlap <rdunlap@infradead.org>\nAcked-by: Jeff Mahoney <jeffm@suse.com>\n\
  Cc: Alexander Viro <viro@zeniv.linux.org.uk>\nCc: Jan Kara <jack@suse.com>\nCc:\
  \ <stable@vger.kernel.org>\nSigned-off-by: Andrew Morton <akpm@linux-foundation.org>\n\
  Signed-off-by: Linus Torvalds <torvalds@linux-foundation.org>\n"
