fix_commit_message: "igmp: fix memory leak in igmpv3_del_delrec()\n\nim->tomb and/or\
  \ im->sources might not be NULL, but we\ncurrently overwrite their values blindly.\n\
  \nUsing swap() will make sure the following call to kfree_pmc(pmc)\nwill properly\
  \ free the psf structures.\n\nTested with the C repro provided by syzbot, which\
  \ basically does :\n\n socket(PF_INET, SOCK_DGRAM, IPPROTO_IP) = 3\n setsockopt(3,\
  \ SOL_IP, IP_ADD_MEMBERSHIP, \"\\340\\0\\0\\2\\177\\0\\0\\1\\0\\0\\0\\0\", 12) =\
  \ 0\n ioctl(3, SIOCSIFFLAGS, {ifr_name=\"lo\", ifr_flags=0}) = 0\n setsockopt(3,\
  \ SOL_IP, IP_MSFILTER, \"\\340\\0\\0\\2\\177\\0\\0\\1\\1\\0\\0\\0\\1\\0\\0\\0\\\
  377\\377\\377\\377\", 20) = 0\n ioctl(3, SIOCSIFFLAGS, {ifr_name=\"lo\", ifr_flags=IFF_UP})\
  \ = 0\n exit_group(0)                    = ?\n\nBUG: memory leak\nunreferenced object\
