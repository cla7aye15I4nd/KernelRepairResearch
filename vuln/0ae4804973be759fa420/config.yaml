fix_commit_message: "wifi: carl9170: add a proper sanity check for endpoints\n\nSyzkaller\
  \ reports [1] hitting a warning which is caused by presence\nof a wrong endpoint\
  \ type at the URB sumbitting stage. While there\nwas a check for a specific 4th\
  \ endpoint, since it can switch types\nbetween bulk and interrupt, other endpoints\
  \ are trusted implicitly.\nSimilar warning is triggered in a couple of other syzbot\
  \ issues [2].\n\nFix the issue by doing a comprehensive check of all endpoints\n\
  taking into account difference between high- and full-speed\nconfiguration.\n\n\
