fix_commit_message: "kcm: Fix memory leak in error path of kcm_sendmsg()\n\nsyzbot\
  \ reported a memory leak like below:\n\nBUG: memory leak\nunreferenced object 0xffff88810b088c00\
  \ (size 240):\n  comm \"syz-executor186\", pid 5012, jiffies 4294943306 (age 13.680s)\n\
  \  hex dump (first 32 bytes):\n    00 89 08 0b 81 88 ff ff 00 00 00 00 00 00 00\
  \ 00  ................\n    00 00 00 00 00 00 00 00 00 00 00 00 00 00 00 00  ................\n\
  \  backtrace:\n    [<ffffffff83e5d5ff>] __alloc_skb+0x1ef/0x230 net/core/skbuff.c:634\n\
  \    [<ffffffff84606e59>] alloc_skb include/linux/skbuff.h:1289 [inline]\n    [<ffffffff84606e59>]\
  \ kcm_sendmsg+0x269/0x1050 net/kcm/kcmsock.c:815\n    [<ffffffff83e479c6>] sock_sendmsg_nosec\
  \ net/socket.c:725 [inline]\n    [<ffffffff83e479c6>] sock_sendmsg+0x56/0xb0 net/socket.c:748\n\
  \    [<ffffffff83e47f55>] ____sys_sendmsg+0x365/0x470 net/socket.c:2494\n    [<ffffffff83e4c389>]\
  \ ___sys_sendmsg+0xc9/0x130 net/socket.c:2548\n    [<ffffffff83e4c536>] __sys_sendmsg+0xa6/0x120\
  \ net/socket.c:2577\n    [<ffffffff84ad7bb8>] do_syscall_x64 arch/x86/entry/common.c:50\
  \ [inline]\n    [<ffffffff84ad7bb8>] do_syscall_64+0x38/0xb0 arch/x86/entry/common.c:80\n\
  \    [<ffffffff84c0008b>] entry_SYSCALL_64_after_hwframe+0x63/0xcd\n\nIn kcm_sendmsg(),\
  \ kcm_tx_msg(head)->last_skb is used as a cursor to append\nnewly allocated skbs\
  \ to 'head'. If some bytes are copied, an error occurred,\nand jumped to out_error\
  \ label, 'last_skb' is left unmodified. A later\nkcm_sendmsg() will use an obsoleted\
  \ 'last_skb' reference, corrupting the\n'head' frag_list and causing the leak.\n\
  \nThis patch fixes this issue by properly updating the last allocated skb in\n'last_skb'.\n\
  \nFixes: ab7ac4eb9832 (\"kcm: Kernel Connection Multiplexor module\")\nReported-and-tested-by:\
  \ syzbot+6f98de741f7dbbfc4ccb@syzkaller.appspotmail.com\nCloses: https://syzkaller.appspot.com/bug?extid=6f98de741f7dbbfc4ccb\n\
  Signed-off-by: Shigeru Yoshida <syoshida@redhat.com>\nSigned-off-by: David S. Miller\
  \ <davem@davemloft.net>\n"
