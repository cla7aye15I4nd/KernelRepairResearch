fix_commit_message: "ethtool: Fix uninitialized number of lanes\n\nIt is not possible\
  \ to set the number of lanes when setting link modes\nusing the legacy IOCTL ethtool\
  \ interface. Since 'struct\nethtool_link_ksettings' is not initialized in this path,\
  \ drivers receive\nan uninitialized number of lanes in 'struct\nethtool_link_ksettings::lanes'.\n\
  \nWhen this information is later queried from drivers, it results in the\nethtool\
  \ code making decisions based on uninitialized memory, leading to\nthe following\
  \ KMSAN splat [1]. In practice, this most likely only\nhappens with the tun driver\
  \ that simply returns whatever it got in the\nset operation.\n\nAs far as I can\
  \ tell, this uninitialized memory is not leaked to user\nspace thanks to the 'ethtool_ops->cap_link_lanes_supported'\
  \ check in\nlinkmodes_prepare_data().\n\nFix by initializing the structure in the\
  \ IOCTL path. Did not find any\nmore call sites that pass an uninitialized structure\
  \ when calling\n'ethtool_ops::set_link_ksettings()'.\n\n[1]\nBUG: KMSAN: uninit-value\
  \ in ethnl_update_linkmodes net/ethtool/linkmodes.c:273 [inline]\nBUG: KMSAN: uninit-value\
  \ in ethnl_set_linkmodes+0x190b/0x19d0 net/ethtool/linkmodes.c:333\n ethnl_update_linkmodes\
  \ net/ethtool/linkmodes.c:273 [inline]\n ethnl_set_linkmodes+0x190b/0x19d0 net/ethtool/linkmodes.c:333\n\
  \ ethnl_default_set_doit+0x88d/0xde0 net/ethtool/netlink.c:640\n genl_family_rcv_msg_doit\
  \ net/netlink/genetlink.c:968 [inline]\n genl_family_rcv_msg net/netlink/genetlink.c:1048\
  \ [inline]\n genl_rcv_msg+0x141a/0x14c0 net/netlink/genetlink.c:1065\n netlink_rcv_skb+0x3f8/0x750\
  \ net/netlink/af_netlink.c:2577\n genl_rcv+0x40/0x60 net/netlink/genetlink.c:1076\n\
