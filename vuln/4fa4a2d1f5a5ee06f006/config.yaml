fix_commit_message: "af_unix: Fix task hung while purging oob_skb in GC.\n\nsyzbot\
  \ reported a task hung; at the same time, GC was looping infinitely\nin list_for_each_entry_safe()\
  \ for OOB skb.  [0]\n\nsyzbot demonstrated that the list_for_each_entry_safe() was\
  \ not actually\nsafe in this case.\n\nA single skb could have references for multiple\
  \ sockets.  If we free such\na skb in the list_for_each_entry_safe(), the current\
  \ and next sockets could\nbe unlinked in a single iteration.\n\nunix_notinflight()\
  \ uses list_del_init() to unlink the socket, so the\nprefetched next socket forms\
  \ a loop itself and list_for_each_entry_safe()\nnever stops.\n\nHere, we must use\
  \ while() and make sure we always fetch the first socket.\n\n[0]:\nSending NMI from\
