fix_commit_message: 'ila: Fix rhashtable walker list corruption


  ila_xlat_nl_cmd_flush uses rhashtable walkers allocated from the

  stack but it never frees them.  This corrupts the walker list of

  the hash table.


  This patch fixes it.


