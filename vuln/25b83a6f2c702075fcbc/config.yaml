fix_commit_message: "netfs: Fix oops in write-retry from mis-resetting the subreq\
  \ iterator\n\nFix the resetting of the subrequest iterator in netfs_retry_write_stream()\n\
  to use the iterator-reset function as the iterator may have been shortened\nby a\
  \ previous retry.  In such a case, the amount of data to be written by\nthe subrequest\
  \ is not \"subreq->len\" but \"subreq->len -\nsubreq->transferred\".\n\nWithout\
  \ this, KASAN may see an error in iov_iter_revert():\n\n   BUG: KASAN: slab-out-of-bounds\
  \ in iov_iter_revert lib/iov_iter.c:633 [inline]\n   BUG: KASAN: slab-out-of-bounds\
  \ in iov_iter_revert+0x443/0x5a0 lib/iov_iter.c:611\n   Read of size 4 at addr ffff88802912a0b8\
  \ by task kworker/u32:7/1147\n\n   CPU: 1 UID: 0 PID: 1147 Comm: kworker/u32:7 Not\
  \ tainted 6.15.0-rc6-syzkaller-00052-g9f35e33144ae #0 PREEMPT(full)\n   Hardware\
