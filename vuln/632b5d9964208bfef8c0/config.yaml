fix_commit_message: "net: nsh: Use correct mac_offset to unwind gso skb in nsh_gso_segment()\n\
  \nAs the call trace shows, skb_panic was caused by wrong skb->mac_header\nin nsh_gso_segment():\n\
  \ninvalid opcode: 0000 [#1] PREEMPT SMP KASAN PTI\nCPU: 3 PID: 2737 Comm: syz Not\
  \ tainted 6.3.0-next-20230505 #1\nRIP: 0010:skb_panic+0xda/0xe0\ncall Trace:\n skb_push+0x91/0xa0\n\
  \ nsh_gso_segment+0x4f3/0x570\n skb_mac_gso_segment+0x19e/0x270\n __skb_gso_segment+0x1e8/0x3c0\n\
  \ validate_xmit_skb+0x452/0x890\n validate_xmit_skb_list+0x99/0xd0\n sch_direct_xmit+0x294/0x7c0\n\
  \ __dev_queue_xmit+0x16f0/0x1d70\n packet_xmit+0x185/0x210\n packet_snd+0xc15/0x1170\n\
  \ packet_sendmsg+0x7b/0xa0\n sock_sendmsg+0x14f/0x160\n\nThe root cause is:\nnsh_gso_segment()\
  \ use skb->network_header - nhoff to reset mac_header\nin skb_gso_error_unwind()\
  \ if inner-layer protocol gso fails.\nHowever, skb->network_header may be reset\
  \ by inner-layer protocol\ngso function e.g. mpls_gso_segment. skb->mac_header reset\
  \ by the\ninaccurate network_header will be larger than skb headroom.\n\nnsh_gso_segment\n\
  \    nhoff = skb->network_header - skb->mac_header;\n    __skb_pull(skb,nsh_len)\n\
  \    skb_mac_gso_segment\n        mpls_gso_segment\n            skb_reset_network_header(skb);//skb->network_header+=nsh_len\n\
  \            return -EINVAL;\n    skb_gso_error_unwind\n        skb_push(skb, nsh_len);\n\
  \        skb->mac_header = skb->network_header - nhoff;\n        // skb->mac_header\
  \ > skb->headroom, cause skb_push panic\n\nUse correct mac_offset to restore mac_header\
  \ and get rid of nhoff.\n\nFixes: c411ed854584 (\"nsh: add GSO support\")\nReported-by:\
  \ syzbot+632b5d9964208bfef8c0@syzkaller.appspotmail.com\nSuggested-by: Eric Dumazet\
  \ <edumazet@google.com>\nSigned-off-by: Dong Chenchen <dongchenchen2@huawei.com>\n\
  Signed-off-by: David S. Miller <davem@davemloft.net>\n"
