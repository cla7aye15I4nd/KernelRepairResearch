fix_commit_message: "rtlwifi: rise completion at the last step of firmware callback\n\
  \nrequest_firmware_nowait() which schedules another work is used to load\nfirmware\
  \ when USB is probing. If USB is unplugged before running the\nfirmware work, it\
  \ goes disconnect ops, and then causes use-after-free.\nThough we wait for completion\
  \ of firmware work before freeing the hw,\nfirmware callback rises completion too\
  \ early. So I move it to the\nlast step.\n\nusb 5-1: Direct firmware load for rtlwifi/rtl8192cufw.bin\
  \ failed with error -2\nrtlwifi: Loading alternative firmware rtlwifi/rtl8192cufw.bin\n\
  rtlwifi: Selected firmware is not available\n==================================================================\n\
