  \  [<ffffffff82b5b2e6>] usbnet_probe+0x3b6/0xc30 drivers/net/usb/usbnet.c:1728\n\
  \nFixes: d0cad871703b (\"smsc75xx: SMSC LAN75xx USB gigabit ethernet adapter driver\"\
