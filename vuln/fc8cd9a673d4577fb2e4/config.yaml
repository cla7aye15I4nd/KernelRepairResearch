fix_commit_message: "net: 6pack: fix slab-out-of-bounds in decode_data\n\nSyzbot reported\
  \ slab-out-of bounds write in decode_data().\nThe problem was in missing validation\
  \ checks.\n\nSyzbot's reproducer generated malicious input, which caused\ndecode_data()\
  \ to be called a lot in sixpack_decode(). Since\nrx_count_cooked is only 400 bytes\
  \ and noone reported before,\nthat 400 bytes is not enough, let's just check if\
  \ input is malicious\nand complain about buffer overrun.\n\nFail log:\n==================================================================\n\
