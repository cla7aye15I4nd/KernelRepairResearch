fix_commit_message: "ocfs2: avoid NULL pointer dereference in dx_dir_lookup_rec()\n\
  \nWhen a directory entry is not found, ocfs2_dx_dir_lookup_rec() prints an\nerror\
  \ message that unconditionally dereferences the 'rec' pointer. \nHowever, if 'rec'\
  \ is NULL, this leads to a NULL pointer dereference and a\nkernel panic.\n\nAdd\
  \ an explicit check empty extent list to avoid dereferencing NULL\n'rec' pointer.\n\
  \nLink: https://lkml.kernel.org/r/20250708001009.372263-1-ipravdin.official@gmail.com\n\
  Reported-by: syzbot+20282c1b2184a857ac4c@syzkaller.appspotmail.com\nCloses: https://lore.kernel.org/all/67cd7e29.050a0220.e1a89.0007.GAE@google.com/\n\
