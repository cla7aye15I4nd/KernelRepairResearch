fix_commit_message: "KEYS: fix NULL pointer dereference during ASN.1 parsing [ver\
  \ #2]\n\nsyzkaller reported a NULL pointer dereference in asn1_ber_decoder().  It\n\
  can be reproduced by the following command, assuming\nCONFIG_PKCS7_TEST_KEY=y:\n\
  \n        keyctl add pkcs7_test desc '' @s\n\nThe bug is that if the data buffer\
  \ is empty, an integer underflow occurs\nin the following check:\n\n        if (unlikely(dp\
  \ >= datalen - 1))\n                goto data_overrun_error;\n\nThis results in\
  \ the NULL data pointer being dereferenced.\n\nFix it by checking for 'datalen -\
  \ dp < 2' instead.\n\nAlso fix the similar check for 'dp >= datalen - n' later in\
  \ the same\nfunction.  That one possibly could result in a buffer overread.\n\n\
  The NULL pointer dereference was reproducible using the \"pkcs7_test\" key\ntype\
  \ but not the \"asymmetric\" key type because the \"asymmetric\" key type\nchecks\
  \ for a 0-length payload before calling into the ASN.1 decoder but\nthe \"pkcs7_test\"\
  \ key type does not.\n\nThe bug report was:\n\n    BUG: unable to handle kernel\
  \ NULL pointer dereference at           (null)\n    IP: asn1_ber_decoder+0x17f/0xe60\
