fix_commit_message: "hfs: Fix OOB Write in hfs_asc2mac\n\nSyzbot reported a OOB Write\
  \ bug:\n\nloop0: detected capacity change from 0 to 64\n==================================================================\n\
  BUG: KASAN: slab-out-of-bounds in hfs_asc2mac+0x467/0x9a0\nfs/hfs/trans.c:133\n\
  Write of size 1 at addr ffff88801848314e by task syz-executor391/3632\n\nCall Trace:\n\
  \ <TASK>\n __dump_stack lib/dump_stack.c:88 [inline]\n dump_stack_lvl+0x1b1/0x28e\
  \ lib/dump_stack.c:106\n print_address_description+0x74/0x340 mm/kasan/report.c:284\n\
  \ print_report+0x107/0x1f0 mm/kasan/report.c:395\n kasan_report+0xcd/0x100 mm/kasan/report.c:495\n\
  \ hfs_asc2mac+0x467/0x9a0 fs/hfs/trans.c:133\n hfs_cat_build_key+0x92/0x170 fs/hfs/catalog.c:28\n\
  \ hfs_lookup+0x1ab/0x2c0 fs/hfs/dir.c:31\n lookup_open fs/namei.c:3391 [inline]\n\
  \ open_last_lookups fs/namei.c:3481 [inline]\n path_openat+0x10e6/0x2df0 fs/namei.c:3710\n\
  \ do_filp_open+0x264/0x4f0 fs/namei.c:3740\n\nIf in->len is much larger than HFS_NAMELEN(31)\
  \ which is the maximum\nlength of an HFS filename, a OOB write could occur in hfs_asc2mac().\
  \ In\nthat case, when the dst reaches the boundary, the srclen is still\ngreater\
  \ than 0, which causes a OOB write.\nFix this by adding a check on dstlen in while()\
  \ before writing to dst\naddress.\n\nLink: https://lkml.kernel.org/r/20221202030038.1391945-1-zhangpeng362@huawei.com\n\
  Fixes: 328b92278650 (\"[PATCH] hfs: NLS support\")\nSigned-off-by: ZhangPeng <zhangpeng362@huawei.com>\n\
  Reviewed-by: Viacheslav Dubeyko <slava@dubeyko.com>\nReported-by: <syzbot+dc3b1cf9111ab5fe98e7@syzkaller.appspotmail.com>\n\
  Signed-off-by: Andrew Morton <akpm@linux-foundation.org>\n"
