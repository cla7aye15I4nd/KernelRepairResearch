fix_commit_message: "virtio_ring: Fix data race by tagging event_triggered as racy\
  \ for KCSAN\n\nsyzbot reports a data-race when accessing the event_triggered, here\
  \ is the\nsimplified stack when the issue occurred:\n\n==================================================================\n\
  BUG: KCSAN: data-race in virtqueue_disable_cb / virtqueue_enable_cb_delayed\n\n\
  write to 0xffff8881025bc452 of 1 bytes by task 3288 on cpu 0:\n virtqueue_enable_cb_delayed+0x42/0x3c0\
  \ drivers/virtio/virtio_ring.c:2653\n start_xmit+0x230/0x1310 drivers/net/virtio_net.c:3264\n\
  \ __netdev_start_xmit include/linux/netdevice.h:5151 [inline]\n netdev_start_xmit\
  \ include/linux/netdevice.h:5160 [inline]\n xmit_one net/core/dev.c:3800 [inline]\n\
  \nread to 0xffff8881025bc452 of 1 bytes by interrupt on cpu 1:\n virtqueue_disable_cb_split\
  \ drivers/virtio/virtio_ring.c:880 [inline]\n virtqueue_disable_cb+0x92/0x180 drivers/virtio/virtio_ring.c:2566\n\
  \ skb_xmit_done+0x5f/0x140 drivers/net/virtio_net.c:777\n vring_interrupt+0x161/0x190\
  \ drivers/virtio/virtio_ring.c:2715\n __handle_irq_event_percpu+0x95/0x490 kernel/irq/handle.c:158\n\
  \ handle_irq_event_percpu kernel/irq/handle.c:193 [inline]\n\nvalue changed: 0x01\
  \ -> 0x00\n==================================================================\n\n\
  When the data race occurs, the function virtqueue_enable_cb_delayed() sets\nevent_triggered\
  \ to false, and virtqueue_disable_cb_split/packed() reads it\nas false due to the\
  \ race condition. Since event_triggered is an unreliable\nhint used for optimization,\
  \ this should only cause the driver temporarily\nsuggest that the device not send\
  \ an interrupt notification when the event\nindex is used.\n\nFix this KCSAN reported\
  \ data-race issue by explicitly tagging the access as\ndata_racy.\n\nReported-by:\
  \ syzbot+efe683d57990864b8c8e@syzkaller.appspotmail.com\nCloses: https://lore.kernel.org/all/67c7761a.050a0220.15b4b9.0018.GAE@google.com/\n\
  Signed-off-by: Zhongqiu Han <quic_zhonhan@quicinc.com>\nMessage-Id: <20250312130412.3516307-1-quic_zhonhan@quicinc.com>\n\
  Signed-off-by: Michael S. Tsirkin <mst@redhat.com>\nAcked-by: Jason Wang <jasowang@redhat.com>\n"
