fix_commit_message: "staging: comedi: vmk80xx: Fix use of uninitialized semaphore\n\
  \nIf `vmk80xx_auto_attach()` returns an error, the core comedi module code\nwill\
  \ call `vmk80xx_detach()` to clean up.  If `vmk80xx_auto_attach()`\nsuccessfully\
  \ allocated the comedi device private data,\n`vmk80xx_detach()` assumes that a `struct\
  \ semaphore limit_sem` contained\nin the private data has been initialized and uses\
  \ it.  Unfortunately,\nthere are a couple of places where `vmk80xx_auto_attach()`\
  \ can return an\nerror after allocating the device private data but before initializing\n\
  the semaphore, so this assumption is invalid.  Fix it by initializing\nthe semaphore\
  \ just after allocating the private data in\n`vmk80xx_auto_attach()` before any\
  \ other errors can be returned.\n\nI believe this was the cause of the following\
  \ syzbot crash report\n<https://syzkaller.appspot.com/bug?extid=54c2f58f15fe6876b6ad>:\n\
  \nusb 1-1: config 0 has no interface number 0\nusb 1-1: New USB device found, idVendor=10cf,\
  \ idProduct=8068, bcdDevice=e6.8d\nusb 1-1: New USB device strings: Mfr=0, Product=0,\
  \ SerialNumber=0\nusb 1-1: config 0 descriptor??\nvmk80xx 1-1:0.117: driver 'vmk80xx'\
  \ failed to auto-configure device.\nINFO: trying to register non-static key.\nthe\
  \ code is fine but needs lockdep annotation.\nturning off the locking correctness\
  \ validator.\nCPU: 0 PID: 12 Comm: kworker/0:1 Not tainted 5.1.0-rc4-319354-g9a33b36\
  \ #3\nHardware name: Google Google Compute Engine/Google Compute Engine, BIOS Google\
  \ 01/01/2011\nWorkqueue: usb_hub_wq hub_event\nCall Trace:\n __dump_stack lib/dump_stack.c:77\
