fix_commit_message: "can: j1939: fix errant WARN_ON_ONCE in j1939_session_deactivate\n\
  \nThe conclusion \"j1939_session_deactivate() should be called with a\nsession ref-count\
  \ of at least 2\" is incorrect. In some concurrent\nscenarios, j1939_session_deactivate\
  \ can be called with the session\nref-count less than 2. But there is not any problem\
  \ because it\nwill check the session active state before session putting in\nj1939_session_deactivate_locked().\n\
  \nHere is the concurrent scenario of the problem reported by syzbot\nand my reproduction\
  \ log.\n\n        cpu0                            cpu1\n                       \
  \         j1939_xtp_rx_eoma\nj1939_xtp_rx_abort_one\n                          \
  \      j1939_session_get_by_addr [kref == 2]\nj1939_session_get_by_addr [kref ==\
  \ 3]\nj1939_session_deactivate [kref == 2]\nj1939_session_put [kref == 1]\n\t\t\t\
  \tj1939_session_completed\n\t\t\t\tj1939_session_deactivate\n\t\t\t\tWARN_ON_ONCE(kref\
  \ < 2)\n\n=====================================================\nWARNING: CPU: 1\
  \ PID: 21 at net/can/j1939/transport.c:1088 j1939_session_deactivate+0x5f/0x70\n\
  CPU: 1 PID: 21 Comm: ksoftirqd/1 Not tainted 5.14.0-rc7+ #32\nHardware name: QEMU\
  \ Standard PC (i440FX + PIIX, 1996), BIOS 1.13.0-1ubuntu1 04/01/2014\nRIP: 0010:j1939_session_deactivate+0x5f/0x70\n\
  Call Trace:\n j1939_session_deactivate_activate_next+0x11/0x28\n j1939_xtp_rx_eoma+0x12a/0x180\n\
  \ j1939_tp_recv+0x4a2/0x510\n j1939_can_recv+0x226/0x380\n can_rcv_filter+0xf8/0x220\n\
