fix_commit_message: "usb: usbtmc: Fix bug in pipe direction for control transfers\n\
  \nThe syzbot fuzzer reported a minor bug in the usbtmc driver:\n\nusb 5-1: BOGUS\
  \ control dir, pipe 80001e80 doesn't match bRequestType 0\nWARNING: CPU: 0 PID:\
  \ 3813 at drivers/usb/core/urb.c:412\nusb_submit_urb+0x13a5/0x1970 drivers/usb/core/urb.c:410\n\
  Modules linked in:\nCPU: 0 PID: 3813 Comm: syz-executor122 Not tainted\n5.17.0-rc5-syzkaller-00306-g2293be58d6a1\
  \ #0\n...\nCall Trace:\n <TASK>\n usb_start_wait_urb+0x113/0x530 drivers/usb/core/message.c:58\n\
  \ usb_internal_control_msg drivers/usb/core/message.c:102 [inline]\n usb_control_msg+0x2a5/0x4b0\
  \ drivers/usb/core/message.c:153\n usbtmc_ioctl_request drivers/usb/class/usbtmc.c:1947\
  \ [inline]\n\nThe problem is that usbtmc_ioctl_request() uses usb_rcvctrlpipe()\
  \ for\nall of its transfers, whether they are in or out.  It's easy to fix.\n\n\
  CC: <stable@vger.kernel.org>\nReported-and-tested-by: syzbot+a48e3d1a875240cab5de@syzkaller.appspotmail.com\n\
  Signed-off-by: Alan Stern <stern@rowland.harvard.edu>\nLink: https://lore.kernel.org/r/YiEsYTPEE6lOCOA5@rowland.harvard.edu\n\
  Signed-off-by: Greg Kroah-Hartman <gregkh@linuxfoundation.org>\n"
