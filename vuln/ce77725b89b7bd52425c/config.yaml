fix_commit_message: "USB: usbtmc: Fix direction for 0-length ioctl control messages\n\
  \nThe syzbot fuzzer found a problem in the usbtmc driver: When a user\nsubmits an\
  \ ioctl for a 0-length control transfer, the driver does not\ncheck that the direction\
  \ is set to OUT:\n\n------------[ cut here ]------------\nusb 3-1: BOGUS control\
  \ dir, pipe 80000b80 doesn't match bRequestType fd\nWARNING: CPU: 0 PID: 5100 at\
  \ drivers/usb/core/urb.c:411 usb_submit_urb+0x14a7/0x1880 drivers/usb/core/urb.c:411\n\
  Modules linked in:\nCPU: 0 PID: 5100 Comm: syz-executor428 Not tainted 6.3.0-syzkaller-12049-g58390c8ce1bd\
  \ #0\nHardware name: Google Google Compute Engine/Google Compute Engine, BIOS Google\
  \ 04/14/2023\nRIP: 0010:usb_submit_urb+0x14a7/0x1880 drivers/usb/core/urb.c:411\n\
  Code: 7c 24 40 e8 1b 13 5c fb 48 8b 7c 24 40 e8 21 1d f0 fe 45 89 e8 44 89 f1 4c\
