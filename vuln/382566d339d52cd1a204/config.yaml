fix_commit_message: "ipv6: Error when route does not have any valid nexthops\n\nWhen\
  \ user space sends invalid information in RTA_MULTIPATH, the nexthop\nlist in ip6_route_multipath_add()\
  \ is empty and 'rt_notif' is set to\nNULL.\n\nThe code that emits the in-kernel\
  \ notifications does not check for this\ncondition, which results in a NULL pointer\
  \ dereference [1].\n\nFix this by bailing earlier in the function if the parsed\
  \ nexthop list\nis empty. This is consistent with the corresponding IPv4 code.\n\
  \nv2:\n* Check if parsed nexthop list is empty and bail with extack set\n\n[1]\n\
  kasan: CONFIG_KASAN_INLINE enabled\nkasan: GPF could be caused by NULL-ptr deref\
  \ or user memory access\ngeneral protection fault: 0000 [#1] PREEMPT SMP KASAN\n\
  CPU: 0 PID: 9190 Comm: syz-executor149 Not tainted 5.2.0-rc5+ #38\nHardware name:\
  \ Google Google Compute Engine/Google Compute Engine, BIOS\nGoogle 01/01/2011\n\
