fix_commit_message: "wireguard: receive: annotate data-race around receiving_counter.counter\n\
  \nSyzkaller with KCSAN identified a data-race issue when accessing\nkeypair->receiving_counter.counter.\
  \ Use READ_ONCE() and WRITE_ONCE()\nannotations to mark the data race as intentional.\n\
  \n    BUG: KCSAN: data-race in wg_packet_decrypt_worker / wg_packet_rx_poll\n\n\
  \    write to 0xffff888107765888 of 8 bytes by interrupt on cpu 0:\n     counter_validate\
  \ drivers/net/wireguard/receive.c:321 [inline]\n     wg_packet_rx_poll+0x3ac/0xf00\
  \ drivers/net/wireguard/receive.c:461\n     __napi_poll+0x60/0x3b0 net/core/dev.c:6536\n\
  \     napi_poll net/core/dev.c:6605 [inline]\n     net_rx_action+0x32b/0x750 net/core/dev.c:6738\n\
  \     __do_softirq+0xc4/0x279 kernel/softirq.c:553\n     do_softirq+0x5e/0x90 kernel/softirq.c:454\n\
  \     __local_bh_enable_ip+0x64/0x70 kernel/softirq.c:381\n     __raw_spin_unlock_bh\
  \ include/linux/spinlock_api_smp.h:167 [inline]\n     _raw_spin_unlock_bh+0x36/0x40\
  \ kernel/locking/spinlock.c:210\n     spin_unlock_bh include/linux/spinlock.h:396\
  \ [inline]\n     ptr_ring_consume_bh include/linux/ptr_ring.h:367 [inline]\n   \
  \  wg_packet_decrypt_worker+0x6c5/0x700 drivers/net/wireguard/receive.c:499\n  \
  \   process_one_work kernel/workqueue.c:2633 [inline]\n     ...\n\n    read to 0xffff888107765888\
  \ of 8 bytes by task 3196 on cpu 1:\n     decrypt_packet drivers/net/wireguard/receive.c:252\
  \ [inline]\n     wg_packet_decrypt_worker+0x220/0x700 drivers/net/wireguard/receive.c:501\n\
  \     process_one_work kernel/workqueue.c:2633 [inline]\n     process_scheduled_works+0x5b8/0xa30\
  \ kernel/workqueue.c:2706\n     worker_thread+0x525/0x730 kernel/workqueue.c:2787\n\
