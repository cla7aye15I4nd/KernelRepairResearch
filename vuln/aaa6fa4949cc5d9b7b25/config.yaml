fix_commit_message: "bonding: remove useless stats_lock_key\n\nAfter commit b3e80d44f5b1\n\
  (\"bonding: fix lockdep warning in bond_get_stats()\") the dynamic\nkey is no longer\
  \ necessary, as we compute nest level at run-time.\nSo, we can just remove it to\
  \ save some lockdep key entries.\n\nTest commands:\n ip link add bond0 type bond\n\
  \ ip link add bond1 type bond\n ip link set bond0 master bond1\n ip link set bond0\
  \ nomaster\n ip link set bond1 master bond0\n\nReported-and-tested-by: syzbot+aaa6fa4949cc5d9b7b25@syzkaller.appspotmail.com\n\
