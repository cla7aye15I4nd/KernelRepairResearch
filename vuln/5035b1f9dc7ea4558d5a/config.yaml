fix_commit_message: "macvlan: fix null dereference in macvlan_device_event()\n\nIn\
  \ the macvlan_device_event(), the list_first_entry_or_null() is used.\nThis function\
  \ could return null pointer if there is no node.\nBut, the macvlan module doesn't\
  \ check the null pointer.\nSo, null-ptr-deref would occur.\n\n      bond0\n    \
  \    |\n   +----+-----+\n   |          |\nmacvlan0   macvlan1\n   |          |\n\
  \ dummy0     dummy1\n\nThe problem scenario.\nIf dummy1 is removed,\n1. ->dellink()\
  \ of dummy1 is called.\n2. NETDEV_UNREGISTER of dummy1 notification is sent to macvlan\
  \ module.\n3. ->dellink() of macvlan1 is called.\n4. NETDEV_UNREGISTER of macvlan1\
  \ notification is sent to bond module.\n5. __bond_release_one() is called and it\
  \ internally calls\n   dev_set_mac_address().\n6. dev_set_mac_address() calls the\
  \ ->ndo_set_mac_address() of macvlan1,\n   which is macvlan_set_mac_address().\n\
  7. macvlan_set_mac_address() calls the dev_set_mac_address() with dummy1.\n8. NETDEV_CHANGEADDR\
  \ of dummy1 is sent to macvlan module.\n9. In the macvlan_device_event(), it calls\
  \ list_first_entry_or_null().\nAt this point, dummy1 and macvlan1 were removed.\n\
  So, list_first_entry_or_null() will return NULL.\n\nTest commands:\n    ip netns\
  \ add nst\n    ip netns exec nst ip link add bond0 type bond\n    for i in {0..10}\n\
  \    do\n        ip netns exec nst ip link add dummy$i type dummy\n\tip netns exec\
  \ nst ip link add macvlan$i link dummy$i \\\n\t\ttype macvlan mode passthru\n\t\
  ip netns exec nst ip link set macvlan$i master bond0\n    done\n    ip netns del\
  \ nst\n\nSplat looks like:\n[   40.585687][  T146] general protection fault, probably\
