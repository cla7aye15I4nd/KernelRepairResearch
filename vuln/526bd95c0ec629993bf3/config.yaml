fix_commit_message: "media: cxusb: no longer judge rbuf when the write fails\n\nsyzbot\
  \ reported a uninit-value in cxusb_i2c_xfer. [1]\n\nOnly when the write operation\
  \ of usb_bulk_msg() in dvb_usb_generic_rw()\nsucceeds and rlen is greater than 0,\
  \ the read operation of usb_bulk_msg()\nwill be executed to read rlen bytes of data\
  \ from the dvb device into the\nrbuf.\n\nIn this case, although rlen is 1, the write\
  \ operation failed which resulted\nin the dvb read operation not being executed,\
  \ and ultimately variable i was\nnot initialized.\n\n[1]\nBUG: KMSAN: uninit-value\
  \ in cxusb_gpio_tuner drivers/media/usb/dvb-usb/cxusb.c:124 [inline]\nBUG: KMSAN:\
  \ uninit-value in cxusb_i2c_xfer+0x153a/0x1a60 drivers/media/usb/dvb-usb/cxusb.c:196\n\
  \ cxusb_gpio_tuner drivers/media/usb/dvb-usb/cxusb.c:124 [inline]\n cxusb_i2c_xfer+0x153a/0x1a60\
  \ drivers/media/usb/dvb-usb/cxusb.c:196\n __i2c_transfer+0xe25/0x3150 drivers/i2c/i2c-core-base.c:-1\n\
  \ i2c_transfer+0x317/0x4a0 drivers/i2c/i2c-core-base.c:2315\n i2c_transfer_buffer_flags+0x125/0x1e0\
  \ drivers/i2c/i2c-core-base.c:2343\n i2c_master_send include/linux/i2c.h:109 [inline]\n\
  \ i2cdev_write+0x210/0x280 drivers/i2c/i2c-dev.c:183\n do_loop_readv_writev fs/read_write.c:848\
  \ [inline]\n vfs_writev+0x963/0x14e0 fs/read_write.c:1057\n do_writev+0x247/0x5c0\
  \ fs/read_write.c:1101\n __do_sys_writev fs/read_write.c:1169 [inline]\n __se_sys_writev\
  \ fs/read_write.c:1166 [inline]\n __x64_sys_writev+0x98/0xe0 fs/read_write.c:1166\n\
  \ x64_sys_call+0x2229/0x3c80 arch/x86/include/generated/asm/syscalls_64.h:21\n do_syscall_x64\
  \ arch/x86/entry/syscall_64.c:63 [inline]\n do_syscall_64+0xcd/0x1e0 arch/x86/entry/syscall_64.c:94\n\
  \ entry_SYSCALL_64_after_hwframe+0x77/0x7f\n\nReported-by: syzbot+526bd95c0ec629993bf3@syzkaller.appspotmail.com\n\
