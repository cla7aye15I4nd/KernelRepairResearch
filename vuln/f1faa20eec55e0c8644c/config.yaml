fix_commit_message: "FS: JFS: Fix null-ptr-deref Read in txBegin\n\n Syzkaller reported\
  \ an issue where txBegin may be called\n on a superblock in a read-only mounted\
  \ filesystem which leads\n to NULL pointer deref. This could be solved by checking\
  \ if\n the filesystem is read-only before calling txBegin, and returning\n with\
  \ appropiate error code.\n\nReported-By: syzbot+f1faa20eec55e0c8644c@syzkaller.appspotmail.com\n\
  Link: https://syzkaller.appspot.com/bug?id=be7e52c50c5182cc09a09ea6fc456446b2039de3\n\
  \nSigned-off-by: Immad Mir <mirimmad17@gmail.com>\nSigned-off-by: Dave Kleikamp\
  \ <dave.kleikamp@oracle.com>\n"
