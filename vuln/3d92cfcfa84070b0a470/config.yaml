  \ io_uring/fdinfo.c:197\n  seq_show+0x608/0x770 fs/proc/fd.c:68\n  ...\n\nThat's\
  \ due to sqd->task not being cleared properly in cases where\nSQPOLL task tctx setup\
  \ fails, which can essentially only happen with\nfault injection to insert allocation\
