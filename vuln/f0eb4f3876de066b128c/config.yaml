  \nWhen hsr_create_self_node() calls hsr_node_get_first(), the suspicious\nRCU usage\
  \ warning is occurred. The reason why this warning is raised is\nthe callers of\
  \ hsr_node_get_first() use rcu_read_lock_bh() and\nother different synchronization\
  \ mechanisms. Thus, this patch solved by\nreplacing rcu_dereference() with rcu_dereference_bh_check().\n\
