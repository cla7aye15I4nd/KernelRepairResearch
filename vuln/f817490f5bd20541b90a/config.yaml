fix_commit_message: "net: core: remove unnecessary frame_sz check in bpf_xdp_adjust_tail()\n\
  \nSyzkaller reported the following issue:\n=======================================\n\
  Too BIG xdp->frame_sz = 131072\nWARNING: CPU: 0 PID: 5020 at net/core/filter.c:4121\n\
  \  ____bpf_xdp_adjust_tail net/core/filter.c:4121 [inline]\nWARNING: CPU: 0 PID:\
  \ 5020 at net/core/filter.c:4121\n  bpf_xdp_adjust_tail+0x466/0xa10 net/core/filter.c:4103\n\
  ...\nCall Trace:\n <TASK>\n bpf_prog_4add87e5301a4105+0x1a/0x1c\n __bpf_prog_run\
  \ include/linux/filter.h:600 [inline]\n bpf_prog_run_xdp include/linux/filter.h:775\
  \ [inline]\n bpf_prog_run_generic_xdp+0x57e/0x11e0 net/core/dev.c:4721\n netif_receive_generic_xdp\
  \ net/core/dev.c:4807 [inline]\n do_xdp_generic+0x35c/0x770 net/core/dev.c:4866\n\
  \ tun_get_user+0x2340/0x3ca0 drivers/net/tun.c:1919\n tun_chr_write_iter+0xe8/0x210\
  \ drivers/net/tun.c:2043\n call_write_iter include/linux/fs.h:1871 [inline]\n new_sync_write\
  \ fs/read_write.c:491 [inline]\n vfs_write+0x650/0xe40 fs/read_write.c:584\n ksys_write+0x12f/0x250\
  \ fs/read_write.c:637\n do_syscall_x64 arch/x86/entry/common.c:50 [inline]\n do_syscall_64+0x38/0xb0\
  \ arch/x86/entry/common.c:80\n entry_SYSCALL_64_after_hwframe+0x63/0xcd\n\nxdp->frame_sz\
  \ > PAGE_SIZE check was introduced in commit c8741e2bfe87\n(\"xdp: Allow bpf_xdp_adjust_tail()\
  \ to grow packet size\"). But Jesper\nDangaard Brouer <jbrouer@redhat.com> noted\
  \ that after introducing the\nxdp_init_buff() which all XDP driver use - it's safe\
  \ to remove this\ncheck. The original intend was to catch cases where XDP drivers\
  \ have\nnot been updated to use xdp.frame_sz, but that is not longer a concern\n\
  (since xdp_init_buff).\n\nRunning the initial syzkaller repro it was discovered\
  \ that the\ncontiguous physical memory allocation is used for both xdp paths in\n\
  tun_get_user(), e.g. tun_build_skb() and tun_alloc_skb(). It was also\nstated by\
  \ Jesper Dangaard Brouer <jbrouer@redhat.com> that XDP can\nwork on higher order\
  \ pages, as long as this is contiguous physical\nmemory (e.g. a page).\n\nReported-and-tested-by:\
  \ syzbot+f817490f5bd20541b90a@syzkaller.appspotmail.com\nCloses: https://lore.kernel.org/all/000000000000774b9205f1d8a80d@google.com/T/\n\
