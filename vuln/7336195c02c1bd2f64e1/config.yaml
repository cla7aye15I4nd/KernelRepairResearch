fix_commit_message: "media: dvb-usb: fix wrong definition\n\nsyzbot reported WARNING\
  \ in vmalloc. The problem\nwas in zero size passed to vmalloc.\n\nThe root case\
  \ was in wrong cxusb_bluebird_lgz201_properties\ndefinition. adapter array has only\
  \ 1 entry, but num_adapters was\n2.\n\nCall Trace:\n __vmalloc_node mm/vmalloc.c:2963\
  \ [inline]\n vmalloc+0x67/0x80 mm/vmalloc.c:2996\n dvb_dmx_init+0xe4/0xb90 drivers/media/dvb-core/dvb_demux.c:1251\n\
  \ dvb_usb_adapter_dvb_init+0x564/0x860 drivers/media/usb/dvb-usb/dvb-usb-dvb.c:184\n\
  \ dvb_usb_adapter_init drivers/media/usb/dvb-usb/dvb-usb-init.c:86 [inline]\n dvb_usb_init\
  \ drivers/media/usb/dvb-usb/dvb-usb-init.c:184 [inline]\n dvb_usb_device_init.cold+0xc94/0x146e\
  \ drivers/media/usb/dvb-usb/dvb-usb-init.c:308\n cxusb_probe+0x159/0x5e0 drivers/media/usb/dvb-usb/cxusb.c:1634\n\
  \nFixes: 4d43e13f723e (\"V4L/DVB (4643): Multi-input patch for DVB-USB device\"\
  )\nCc: stable@vger.kernel.org\nReported-by: syzbot+7336195c02c1bd2f64e1@syzkaller.appspotmail.com\n\
  Signed-off-by: Pavel Skripkin <paskripkin@gmail.com>\nSigned-off-by: Sean Young\
  \ <sean@mess.org>\nSigned-off-by: Mauro Carvalho Chehab <mchehab+huawei@kernel.org>\n"
