fix_commit_message: "bpf: fix verifier GPF in kmalloc failure path\n\nsyzbot reported\
  \ the following panic in the verifier triggered\nby kmalloc error injection:\n\n\
  kasan: GPF could be caused by NULL-ptr deref or user memory access\nRIP: 0010:copy_func_state\
  \ kernel/bpf/verifier.c:403 [inline]\nRIP: 0010:copy_verifier_state+0x364/0x590\
  \ kernel/bpf/verifier.c:431\nCall Trace:\n pop_stack+0x8c/0x270 kernel/bpf/verifier.c:449\n\
  \ push_stack kernel/bpf/verifier.c:491 [inline]\n check_cond_jmp_op kernel/bpf/verifier.c:3598\
  \ [inline]\n do_check+0x4b60/0xa050 kernel/bpf/verifier.c:4731\n bpf_check+0x3296/0x58c0\
  \ kernel/bpf/verifier.c:5489\n bpf_prog_load+0xa2a/0x1b00 kernel/bpf/syscall.c:1198\n\
  \ SYSC_bpf kernel/bpf/syscall.c:1807 [inline]\n SyS_bpf+0x1044/0x4420 kernel/bpf/syscall.c:1769\n\
  \nwhen copy_verifier_state() aborts in the middle due to kmalloc failure\nsome of\
  \ the frames could have been partially copied while\ncurrent free_verifier_state()\
  \ loop\nfor (i = 0; i <= state->curframe; i++)\nassumed that all frames are non-null.\n\
  Simply fix it by adding 'if (!state)' to free_func_state().\nAlso avoid stressing\
  \ copy frame logic more if kzalloc fails\nin push_stack() free env->cur_state right\
  \ away.\n\nFixes: f4d7e40a5b71 (\"bpf: introduce function calls (verification)\"\
  )\nReported-by: syzbot+32ac5a3e473f2e01cfc7@syzkaller.appspotmail.com\nReported-by:\
  \ syzbot+fa99e24f3c29d269a7d5@syzkaller.appspotmail.com\nSigned-off-by: Alexei Starovoitov\
  \ <ast@kernel.org>\nSigned-off-by: Daniel Borkmann <daniel@iogearbox.net>\n"
