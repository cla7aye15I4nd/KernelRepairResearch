fix_commit_message: "blk-mq: Keep set->nr_hw_queues and set->map[].nr_queues in sync\n\
  \nblk_mq_map_queues() and multiple .map_queues() implementations expect that\nset->map[HCTX_TYPE_DEFAULT].nr_queues\
  \ is set to the number of hardware\nqueues. Hence set .nr_queues before calling\
  \ these functions. This patch\nfixes the following kernel warning:\n\nWARNING: CPU:\
  \ 0 PID: 2501 at include/linux/cpumask.h:137\nCall Trace:\n blk_mq_run_hw_queue+0x19d/0x350\
  \ block/blk-mq.c:1508\n blk_mq_run_hw_queues+0x112/0x1a0 block/blk-mq.c:1525\n blk_mq_requeue_work+0x502/0x780\
  \ block/blk-mq.c:775\n process_one_work+0x9af/0x1740 kernel/workqueue.c:2269\n worker_thread+0x98/0xe40\
  \ kernel/workqueue.c:2415\n kthread+0x361/0x430 kernel/kthread.c:255\n\nFixes: ed76e329d74a\
  \ (\"blk-mq: abstract out queue map\") # v5.0\nReported-by: syzbot+d44e1b26ce5c3e77458d@syzkaller.appspotmail.com\n\
  Signed-off-by: Bart Van Assche <bvanassche@acm.org>\nReviewed-by: Ming Lei <ming.lei@redhat.com>\n\
  Reviewed-by: Chaitanya Kulkarni <chaitanya.kulkarni@wdc.com>\nCc: Johannes Thumshirn\
  \ <jth@kernel.org>\nCc: Hannes Reinecke <hare@suse.com>\nCc: Ming Lei <ming.lei@redhat.com>\n\
  Cc: Christoph Hellwig <hch@infradead.org>\nSigned-off-by: Jens Axboe <axboe@kernel.dk>\n"
