fix_commit_message: "ip6mr: fix stale iterator\n\nWhen we dump the ip6mr mfc entries\
  \ via proc, we initialize an iterator\nwith the table to dump but we don't clear\
  \ the cache pointer which might\nbe initialized from a prior read on the same descriptor\
  \ that ended. This\ncan result in lock imbalance (an unnecessary unlock) leading\
  \ to other\ncrashes and hangs. Clear the cache pointer like ipmr does to fix the\
  \ issue.\nThanks for the reliable reproducer.\n\nHere's syzbot's trace:\n WARNING:\
  \ bad unlock balance detected!\n 4.15.0-rc3+ #128 Not tainted\n syzkaller971460/3195\
